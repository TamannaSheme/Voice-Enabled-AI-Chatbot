<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Account Settings</title>
  <link rel="stylesheet" href="./css/account_setting.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
  <div class="settings-card">
    <h1><i class="fas fa-user icon"></i> Account</h1>

    <label>Name</label>
    <p>Syeda Tamanna Sheme</p>

    <label>Email</label>
    <p>syedatamannasheme@gmail.com</p>

    <label>Password</label>
    <div class="password-container">
      <input type="password" id="password" value="12345678" readonly />
      <i class="fas fa-eye toggle-password" id="togglePassword"></i>
    </div>

    <label>Linked Accounts</label>
    <div class="radio-group">
      <label><input type="radio" name="account" /> Google</label><br />
      <label><input type="radio" name="account" /> Apple</label><br />
      <label><input type="radio" name="account" /> Two-Factor Authentication</label>
    </div>

    <div class="btn-group">
      <button id="logout-btn">Logout</button>
      <button id="save-btn">Save</button>
    </div>

    <p class="back"><a href="#" id="back-link">‚Üê Back to Settings</a></p>
  </div>

  <script src="js/saccount_setting.js"></script>
</body>
</html>
