<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Role - Lumi</title>
  <link rel="stylesheet" href="css/role.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="images/lumi-icon.png" alt="Lumi Logo" class="logo">
      <h1>Lumi</h1>
    </div>
    
    <hr>

    <div class="role-box">
      <h2>Welcome !!</h2>
      <p>Please Select Your Role</p>
      
      <div class="role-card" onclick="handleRole('student')">Student</div>
      <div class="role-card" onclick="handleRole('instructor')">Instructor</div>
      <div class="role-card" onclick="handleRole('admin')">LMS Admin</div>
    </div>
  </div>

  <script src="js/role.js"></script>
</body>
</html>
