</head>
<body>
  <div class="settings-container">
    <div class="header">
      <span class="icon">ðŸ””</span>
      <h2>Notifications</h2>

    <div class="setting-group">
      <p>Push Notifications</p>
      <label><input type="radio" name="push" checked> On</label>
      <label><input type="radio" name="push"> Off</label>

    <div class="setting-group">

      <label><input type="radio" name="email"> Off</label>

    <div class="setting-group">
      <p>Sound</p>
      <label><input type="radio" name="sound"> Enabled</label>
      <label><input type="radio" name="sound"> Disabled</label>
      <label><input type="radio" name="sound" checked> On (10:00 PMâ€“7:00 AM)</label>
      <label><input type="radio" name="sound"> Off</label>

    <button id="save-btn">Save</button>
    <div class="back-link">
      <a href="settings.html">&#8592; Back to Settings</a>
    </div>
  </div>

  <script src="js/notifications_setting.js"></script>

</html>
