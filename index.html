<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lumi - Welcome</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff;
    }
    .container {
      max-width: 400px;
      margin: auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .logo {
      display: flex;
      align-items: center;
      padding-bottom: 10px;
      border-bottom: 1px solid #ccc;
    }
    .logo img {
      height: 40px;
      margin-right: 10px;
    }
    .section {
      background: #f6f6f6;
      padding: 10px;
      margin-top: 15px;
      border-radius: 5px;
    }
    input[type="text"], input[type="email"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    .voice-icon {
      float: right;
      margin-top: -40px;
      margin-right: 10px;
      cursor: pointer;
      width: 24px;
    }
    button {
      width: 100%;
      padding: 12px;
      font-weight: bold;
      font-size: 16px;
      color: white;
      background-color: #f77f00;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    @media (max-width: 480px) {
      .container {
        border: none;
        box-shadow: none;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="images/lumi-icon.png" alt="Lumi Icon">
      <h2>Lumi</h2>
    </div>

    <div class="section">Hi! Iâ€™m Lumi, your study buddy! Letâ€™s get started!</div>

    <div class="section">
      ðŸ“š Could you please provide your Student ID?
      <input type="text" id="studentId" placeholder="Student ID">
      <img class="voice-icon" src="images/voice-wave-icon.png" onclick="startVoice('studentId')">
    </div>

    <div class="section">
      ðŸ“± And your phone number?
      <input type="text" id="phoneNumber" placeholder="Phone Number">
      <img class="voice-icon" src="images/voice-wave-icon.png" onclick="startVoice('phoneNumber')">
    </div>

    <div class="section">
      ðŸ“§ Lastly, whatâ€™s your email address?
      <input type="email" id="email" placeholder="Email Address">
      <img class="voice-icon" src="images/voice-wave-icon.png" onclick="startVoice('email')">
    </div>

    <button type="submit">Submit</button>
  </div>

  <script>
    function startVoice(fieldId) {
      const recognition = new(window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'en-US';
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      recognition.start();
      recognition.onresult = function(event) {
        const transcript = event.results[0][0].transcript;
        document.getElementById(fieldId).value = transcript;
      };
    }
  </script>
</body>
</html>
